<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Professional Resume Builder</h1>
            <p>Create your resume easily and professionally</p>
        </header>
        <form class="resume-form">
            <section>
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
            </section>
            <section>
                <h2>Education</h2>
                <div class="form-group">
                    <label for="education">Details</label>
                    <textarea id="education" name="education" rows="3" placeholder="e.g. BSc in Computer Science, XYZ University, 2020"></textarea>
                </div>
            </section>
            <section>
                <h2>Experience</h2>
                <div class="form-group">
                    <label for="experience">Details</label>
                    <textarea id="experience" name="experience" rows="3" placeholder="e.g. Software Engineer at ABC Corp, 2021-2023"></textarea>
                </div>
            </section>
            <section>
                <h2>Skills</h2>
                <div class="form-group">
                    <label for="skills">List your skills</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g. HTML, CSS, JavaScript">
                </div>
            </section>
            <section>
                <h2>Projects</h2>
                <div class="form-group">
                    <label for="projects">Project Details</label>
                    <textarea id="projects" name="projects" rows="3" placeholder="e.g. Portfolio Website, E-commerce App"></textarea>
                </div>
            </section>
            <button type="submit" class="submit-btn">Download / Submit</button>
        </form>
    </div>
</body>
</html>
